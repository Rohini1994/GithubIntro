<table class="table table-hover">
    <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>User Id</th>
                <th>State</th>
                <th>Ctreated at</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let issue of issues">

              </tr></tbody>
              
          </table>
    
    
  </table>
